<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="container">
            <div class="logo">
                <h4><a href="index.html">Your Task Manager</a></h4>
                <!-- <img src="todo.png" alt="To-Do Icon" class="Do"> -->
            </div>

            <div class="navigation">
                <nav>
                    <ul>
                        <li><a href="index.html">Home </a></li>
                        <li><a href="#about">About App </a></li>
                        <li><a href="#contact">Contact </a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section>
        <div class="sec">
            <div class="form">
                <h3 class="intro"><span id="typed"></span></h3>
                <form id="taskForm">
                    <input type="text" id="taskInput" placeholder="Add a new task" required>
                    <button type="submit">Add Task</button>
                </form>
            </div>
            <br>
            <div class="taskList">
                <ul id="taskNum">
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <p class="copy">&COPY; 2025 Task Manager. All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
